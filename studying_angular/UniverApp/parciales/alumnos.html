<h1>Alumnos</h1>
<div class="row">
    <table class="table table-striped">
        <tr>
            <th>Codigo </th>
            <th>Nombre</th>
            <th>Telefono</th>
        </tr>
        <tr ng-repeat="alumno in alumnos | limitTo:posicion | limitTo:-5">
            <th>{{alumno.codigo}}</th>
            <th>{{alumno.nombre}}</th>
            <th>{{alumno.telefono | telefono}}</th>
            <th><a href="#!/alumno/{{alumno.codigo}}">Ver Registro</a></th>
        </tr>
    </table>

    <br>
    <button class="btn btn-primary" ng-click="anteriores()">Anteriores</button>
    <button class="btn btn-primary" ng-click="siguientes()">Siguientes</button>
</div>
